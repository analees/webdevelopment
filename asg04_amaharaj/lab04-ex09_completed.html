<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Asg 4 - ex 9</title>
</head>
<body>
    <form method="get" action="http://165.227.25.105/asg04/test/action_ex09.php">
        <fieldset>
            <legend>Sample Text Fields</legend>
            <p>
                <label for="ident">ID: </label>
                <br/>
                <input type="text" name="ident" id="ident">
            </p>
            <p>
                <label for="password">Password: </label>
                <br/>
                <input type="password" name="pass" id="password" size="10" >
            </p>
            <p>
                <label for="email">Email: </label>
                <br/>
                <input type="email" name="email" id="email" size="50">
            </p>
            <p>
                <label for="website">Website: </label>
                <br/>
                <input type="text" name="website" id="website" size="50">
            </p>
            <p>
                <label id="description">Description: </label>
                <br/>
                <textarea placeholder="enter a description" name="desc" id="desc" rows="10" cols="50"></textarea>
            </p>
            <input type="submit" />
        </fieldset>
    </form>
</body>
</html>
